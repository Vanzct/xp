<div class="container-fluid" id="edit">
    <p><a id="icon_btn" ng-click="avatar_picker_show()" style="background-image:url('http://api.keji110.com{{child.icon_class}}')"></a></p>
    <form>
        <input name="name_home" type="text" placeholder="输入称呼" ng-change="change()" ng-model="child.name_class">
        <p class="family_role"  ng-click="family_role_show()">{{child.family_name}}</p>

        <input class="submit {{submit_status}}" type="submit" value="完成" ng-click="add()">

        <p class="tip4" style="color: red;margin-top: 30px;">{{tip}}</p>
    </form>
</div>
<script type="text/ng-template" id="avatar">
    <div class="avatar_bord">
        <ul>
            <li ng-repeat="avatar in avatars">
                <img src="http://api.keji110.com{{avatar}}" ng-click="closeThisDialog(avatar)">
            </li>
        </ul>
    </div>
</script>
<script type="text/ng-template" id="relation_picker">
    <div class="avatar_bord">
        <ul ng-repeat="role in roles">
            <li class="" value="1" ng-click="closeThisDialog(role)" >{{role}}</li>
        </ul>
    </div>
</script>

<div ng-include="alert_url"></div>
